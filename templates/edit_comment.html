{% extends "base.html" %}
{% block content %}

    <form method="post">

        <label>
            <div class="page-title">Edit Comment</div>
            <div class="label-title">Comment</div>
            <textarea name="content" rows="25" cols="50">{{comment.comment}}</textarea>
        </label>

        <div class="error" >{{error}}</div>

        <input type="submit" class="medium-button">
        <a href="/blog">Cancel</a>
    </form>

{% endblock %}
